<div class="compo">
  <div class="contenedor">
    <div class="encabezado">
      <h2>Proyecto</h2>
      <button mat-raised-button class="icono-aÃ±adir" routerLink="/new-project" matTooltip="Agregar Proyecto" matTooltipClass="custom-tooltip" matTooltipPosition="right">
        Agregar Proyecto
      </button><!-- *ngIf="isLogged" -->
    </div>
    <div *ngFor="let Proyecto of proyecto" class="col-md-4 col-sm-6">
      <div class="box">
        <img [src]="Proyecto.img" alt="img-proj-{{ Proyecto.id }}" />
        <div class="box-content">
          <h4>{{ Proyecto.fecha }}</h4>
          <h3 class="title">{{ Proyecto.nombreP }}</h3>
          <span class="post">{{ Proyecto.descripcionP }}</span>
        </div>
        <ul class="icon">
          <li *ngIf="Proyecto.link">
            <a href="{{ Proyecto.link }}"><i class="fa fa-link"></i></a>
          </li>
          <li *ngIf="Proyecto.repo">
            <a href="{{ Proyecto.repo }}"><i class="fa fa-github"></i></a>
          </li>
        </ul>
      </div>
      <div *ngIf="isLogged">
        <div class="d-grid gap-2 col-6 mx-auto">
          <button class="btn btn-outline-dark" routerLink="/edit-project/{{ Proyecto.id }}">
            <i class="bi bi-pencil"></i>
            Editar
          </button>

          <button class="btn btn-danger" (click)="delete(Proyecto.id)">
            <i class="bi bi-trash3"></i>
            Borrar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
