<div class="container">
	<h2>Autenticación de usuario</h2>

	<form (ngSubmit)="register()">
		<label for="email">Correo electrónico:</label>
		<input type="email" id="email" name="email" [(ngModel)]="registerUser.email" required>

		<label for="password">Contraseña:</label>
		<input type="password" id="password" name="password" [(ngModel)]="registerUser.password" required>

		<button type="submit">Registrarse</button>

	</form>

	<form (ngSubmit)="login()">
		<label for="email">Correo electrónico:</label>
		<input type="email" id="email" name="email" [(ngModel)]="loginUser.email" required>

		<label for="password">Contraseña:</label>
		<input type="password" id="password" name="password" [(ngModel)]="loginUser.password" required>

		<button type="submit">Iniciar sesión</button>
	</form>

	<div *ngif="currentUser">
		<p>Usuario autenticado: {{ currentUser.email }}</p>

		<button (click)="updatePassword()">Modificar contraseña</button>

		<button (click)="deleteAccount()">Eliminar cuenta</button>
	</div>
</div>
