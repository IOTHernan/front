<div class="contenedor" *ngIf="educ">
	<div class="encabezado"><!-- d-flex justify-content-between align-items-center mb-3 -->
		<h2 class="text-right">Editar Educacion</h2>
		<div class="col-md-3">
			<img class="mt-5 border" width="150px" height="150px" src="{{educ.img}}" alt="img-educ-{{ educ.id }}" />
		</div>
		<div class="col-md-9">
			<div class="p-3 py-5">
				<form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
					<div class="form-group labels">
						<label for="titulo">Titulo</label>
						<input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="educ.titulo"
							required title="Titulo" />
					</div>

					<div class="form-group labels">
						<label for="nombreE">Nombre de la institucion</label>
						<input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="educ.nombreE"
							required title="Nombre de la institucion" />
					</div>

					<div class="form-group labels">
						<label for="periodo">Periodo</label>
						<input type="text" class="form-control" id="periodo" name="periodo" [(ngModel)]="educ.periodo"
							required title="Periodo" />
					</div>

					<div class="form-group labels">
						<label for="descripcionE">Descripcion</label>
						<textarea type="text" class="form-control" id="descripcionE" name="descripcionE"
							[(ngModel)]="educ.descripcionE" required rows="3" title="Descripcion"> </textarea>
					</div>

					<div class="form-img labels">
						<label for="img">Logo</label>
						<input type="file" class="form-control" id="img" name="img" (change)="uploadImage($event)"
							accept=".jpg, .jpeg, .png" #fileInput />
					</div>

					<div class="mt-5 text-center">
						<button type="button" *ngIf="url; else btnDisabled" class="btn btn-success">
							Actualizar Educacion
						</button>
					</div>

					<ng-template #btnDisabled>
						<button type="button" disabled="true" class="btn btn-outline-secondary">
							Actualizar Educacion
						</button>
					</ng-template>
				</form>
			</div>
		</div>
	</div>
</div>
