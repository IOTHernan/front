<div class="contenedor">
    <div class="encabezado">
        <h1>Educacion</h1>
        <button type="button" class="icono-a√±adir" routerLink="/new-educacion"
            title="Agregar Educacion"><!-- *ngIf="isLogged" -->
            Agregar Educacion
        </button>
    </div>
    <div *ngFor="let Educacion of educacion; let i = index " [attr.data-index]="i" click="selectItem(Educacion);">
        <div class="acciones"><!--  *ngIf="isLogged" -->
            <button class="icono-editar" routerLink="/edit-educacion/{{ Educacion.id }}" title="Editar">
                <i class="bi bi-pencil"></i>
                <!-- Editar -->
            </button>
            <button class="icono-borrar" (click)="delete(Educacion.id)" title="Borrar">
                <i class="bi bi-trash3"></i>
                <!-- Borrar -->
            </button>
        </div>
        <div class="contenido">
            <div class="imagen"><!--  class="img-fluid logo" -->
                <img src="{{ Educacion.img }}" alt="education_ {{ Educacion.id }}" style="margin: 2%;" />
            </div>
            <div class="informacion">
                <h2>Titulo: {{ Educacion.titulo }}</h2>
                <h4>üè´ Establecimiento: {{ Educacion.nombreE }}</h4>
                <h5>Periodo: {{ Educacion.periodo }}</h5>
                <p id="preline">Descripci√≥n: {{ Educacion.descripcionE }}</p>
            </div>
        </div>
    </div>
</div>
