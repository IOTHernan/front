<app-navbar></app-navbar>
<div class="container-fluid imagen-fondo d-flex justify-content-center border loginBorder">
	<div class="row justify-content-center col-10" style="height: 30vw; border: 2px solid gray;">
		<!-- <form class="m-5 col-md-4 col-sm-10 bg-white p-3 rounded shadow" (ngSubmit)="onLogin($event)"> -->
			<form name="loginForm" [formGroup]="loginForm" (ngSubmit)="ingresar()" id="loginForm" class="shadow col-sm-6 p-4 m-auto">	<!-- [formGroup]="form" -->
			<h2 class="text-center text-info shadow border cc"><i>MY PORTFOLIO</i></h2>
			<div class="mb-3 mt-3">
				<label for="exampleInputnombreUsuario1" class="form-label"> User Name: </label>
				<input type="text" formControlName="username?" [ngClass]="{'is-invalid': username?.errors && username?.touched,
					 'is-valid': !username?.errors && username?.touched}" class="form-control"
					id="exampleInputnombreUsuario1" aria-describedby="nombreUsuarioHelp" placeholder="Enter the name of user..."
					tooltip="Enter the name of current user...">
				<div *ngIf="username?.errors && username?.touched">
					<p *ngIf="username?.hasError('required')" class="text-danger">
						The name of user is required...
					</p>
					<p *ngIf="username?.hasError('nombreUsuario')" class="text-danger">
						The format of the name be valid.
					</p>
				</div>
			</div>

			<div class="mb-5">
				<label for="exampleInputPassword1" class="form-label"> Password: </label>
				<input type="password" formControlName="password" tooltip="Enter your password..." [ngClass]="{'is-invalid': password?.errors && password?.touched,
					 'is-valid': !password?.errors && password?.touched}" class="form-control" id="exampleInputPassword1"
					placeholder="Enter your password...">

				<div *ngIf="password?.errors && password?.touched">
					<p *ngIf="password?.hasError('required')" class="text-danger">
					</p>
					The password is required.
					<p *ngIf="password?.errors?.['minlength']" class="text-danger">
						The password must long 8 characters minimal.
					</p>
				</div>

			</div>
			<div *ngIf="mostrarMsj" [ngClass]="!respta.salioBien? 'alert alert-danger': 'alert alert-success'" role="alert" >
				<p *ngIf="respta.msj==''">Enviando datos...</p>
				<p *ngIf="respta.msj!=''">{{respta.msj}}</p>
			</div>
	
			<button class="btn btn-blue" onclick="loginWithGoogle();">Login with Google Acount</button>
			<button type="submit" class="btn btn-skyblue btn-sm w-50 fw-bold border" routerLink="/portfolio">INIT SESSION</button>
		</form>
	</div>
</div>
<app-footer></app-footer>
